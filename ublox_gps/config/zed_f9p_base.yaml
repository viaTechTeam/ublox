# Configuration Settings for ZED-F9P device
ublox_gps_node:
  ros__parameters:
    debug: 0                    # Range 0-4 (0 means no debug statements will print)
    device: /dev/ttyS0
    frame_id: gps
    uart1:
      baudrate: 115200
      in: 35
      out: 35
    rate: 5.0
    
    # TMODE3 Config
    tmode3: 0                   # Survey-In Mode

    inf:
      all: true                   # Whether to display all INF messages in console
    publish:
      all: false
      nav:
        posecef: false
        pvt: true
        heading: true
